<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add products form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img alt="Logo" width="50" height="50" src="https://scontent.fbkk5-3.fna.fbcdn.net/v/t39.30808-6/414418097_897783152139438_861124725768570141_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeGyYH-eURfipvVnswMzeCSZN6_J015cDqo3r8nTXlwOqgbENo4XcVsXKx7pperIW26QR9bnGcsokVV4Pw6Y3-T4&_nc_ohc=YxzxwTzQx2MQ7kNvgGdlf1g&_nc_ht=scontent.fbkk5-3.fna&oh=00_AfD8Rjlm3TxwtSVcpGwNFUnxF3f5zcniTAnE-JNY67apSw&oe=663DA45F">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Activities</a></li>
            <li><a href="#" class="nav-link px-2">Add</a></li>
            <li><a href="#" class="nav-link px-2">Edit</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
<div class="container mt-3">
    <h2>Add Activity form</h2>
    <form action="#" th:action="@{/addproduct}" th:object="${products}" method="post">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Name:</label>
            <input type="text" th:field="*{ActivityName}" class="form-control" id="title" name="title"/>
        </div>
        <div class="mb-3 mt-3">
            <form enctype="multipart/form-data" method="post" action="/upload" class="mb-3 mt-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" th:field="*{Image}" class="form-control" id="image" name="image" accept="image/*">
            </form>
        </div>
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Description:</label>
            <input type="text" th:field="*{ActivityDescription}" class="form-control" id="description" name="description"/>
        </div>
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Location:</label>
            <input type="text" th:field="*{Location}" class="form-control" id="filename" name="filename"/>
        </div>
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Date:</label>
            <input type="text" th:field="*{Date}" class="form-control" id="height" name="height"/>
        </div>
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Time:</label>
            <input type="text" th:field="*{Time}" class="form-control" id="width" name="width"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form><br><br>
</div>
</div>


</body>
</html>
